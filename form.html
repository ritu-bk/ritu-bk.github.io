    <script>
        $("#cage_id").click(function () {
            changeToState("cage_clicked")
        });
        $("#book_keeping_id").click(function () {
            changeToState("bookeeping_clicked")
        });

        $("#entry_id").click(function () {
            changeToState("entry_id_clicked")
        });

         $("#small_details_form_save").click(function () {
            changeToState("small_details_form_save_clicked")
        });

        function changeToState(state) {
            switch (state) {
                case  "first_state":
                    // $("#cage_toolbar").hide();
                    // $("#entry_tool_bar").hide();
                    // $("#small_details_form").hide();
                    // $("#main_form").hide();
                    $("#cage_toolbar").show();
                    $("#book_keeping_tool_bar").hide();
                    $("#entry_tool_bar").hide();
                    $("#small_details_form").hide();
                    $("#main_form").hide();
                    break;
                case "cage_clicked":
                    $("#cage_toolbar").show();
                    $("#book_keeping_tool_bar").show();
                    $("#entry_tool_bar").hide();
                    $("#small_details_form").hide();
                    $("#main_form").hide();
                    break;
                case "bookeeping_clicked":
                    $("#cage_toolbar").show();
                    $("#book_keeping_tool_bar").show();
                    $("#book_keeping_tool_bar").show();
                    $("#entry_tool_bar").show();
                    $("#small_details_form").hide();
                    $("#main_form").hide();
                    break;

                case "entry_id_clicked":
                    $("#cage_toolbar").show();
                    $("#book_keeping_tool_bar").show();
                    $("#entry_tool_bar").show();
                    $("#small_details_form").show();
                    $("#main_form").hide();
                    break;

                case "small_details_form_save_clicked":
                    $("#cage_toolbar").show();
                    $("#book_keeping_tool_bar").show();
                    $("#entry_tool_bar").show();
                    $("#small_details_form").hide();
                    $("#main_form").show();
                    break;
            }
        }

        $(document).ready(function () {
            console.log("ready!");
            changeToState("first_state")
        });
